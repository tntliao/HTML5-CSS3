<!-- 文档声明 -->
<!doctype html>
<!-- html 的根标签(元素)，网页中所有的内容都要写在跟元素里边 -->
<html>
<!-- head是网页的头部，head的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎解析网页 -->
<head>
    <!-- meta标签用来设置网页的元数据，这里meta用来设置网页的字符集，避免乱码问题 -->
    <meta charset="uft-8">
    <!-- title中的内容会显示在浏览器的标题栏，搜索引擎会注意根据title的内容来判断网页的主要内容 -->
    <title>网页的标题</title>
</head>
<!-- body是html的子元素，表示页面的主体：网页中所有的可见内容都应该写在body里 -->
<body>
    <!-- h1网页的一级标题 -->
    <h1>网页的大标题</h1>
</body>

</html>
