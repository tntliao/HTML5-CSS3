<body>
    <!-- 
        audio 标签用于来向页面引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户直接控制播放停止
        
            属性：
                control 是否允许用户控制播放
                autoplay 音频文件是否自动播放
                    - 如果设置了autoplay 则音乐在打开页面时会自动播放
                        但是目前来讲大部分浏览器都不会自动对音乐进行播放
                loop 音乐是否循环播放
     -->

    <!-- 显示控制组件 -->
         <!-- <audio src="./source/1.mp3" controls></audio> -->

    <!-- 显示控制组件 自动播放 ##但是浏览器不会自动播放,用户体验## -->
        <audio src="./source/1.mp3" controls ></audio> 

    <!-- 显示控制组件 自动播放 ##但是浏览器不会自动播放,用户体验##  循环播放 -->
         <!-- <audio src="./source/1.mp3" controls autoplay loop></audio> -->
