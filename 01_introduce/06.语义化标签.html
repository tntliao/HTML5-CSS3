<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签(结构语义化标签)
     -->

     <!-- 
         header 表示页面的头部
         main 表示页面的主体部分(一个页面只会有一个main)
         footer 表示页面的尾部
         nav 表示页面中的导航
         aside 和主体相关的其他内容
         artice 表示一个独立的文章
         section 表示一个独立的区块，上边的标签都不能表示时使用section

         div 没有语义，就是用来表示一个区块，目前来讲div还是我们主要的布局元素
         span 行内元素，没有任何的语义，一般用来在网页中选中文字
      -->
</body>
</html>
