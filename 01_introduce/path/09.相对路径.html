    <!-- 
        当我们需要跳转一个服务器内部的页面时，一般我们都会使用相对路径
         相对路径都会使用.或..开头

         ./可以省略不写，如果不写./也不写../则就相当于写了./

         ./表示当前王景所在的目录
            - 在这里当前页面就是09.相对路径.html
            - ./就等于 09.相对路径.html 所在的目录

         ../表示当前文件所在目录的上一级目录
     -->
     <a href="./target.html"></a>
     <br><br>
     <a href="../07.列表.html">超链接</a>
     <br><br>
     <a href="./inner/target02.html">超链接</a>
