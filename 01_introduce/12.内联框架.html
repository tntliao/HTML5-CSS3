<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        内联框架，用于当前页面中引入一个其他页面
            src 指定要引入的页面路径
            frameborder 指定内联框架的边框
     -->
     <iframe src="http://www.baidu.com" width="300" height="150 " frameborder="0"></iframe>
</body>
</html>
