<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素(block element)
            - 在页面中一般通过块元素来对页面进行布局
        行内元素(inline element)
            - 行内元素主要用来包裹文字

            - 一般情况下会在块元素中放行内元素，而不是在行内元素放块元素
            - 块元素中基本上什么都能放
            - p标签中不能放任何的块元素
        
        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素的外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外的子元素
                .....

                浏览器F12 查看浏览器修正
     -->

     <p>
         <h1>nihao</h1>
     </p>
</body>
</html>
<h1>你好</h1>
