<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        在网页中HTML专门用来负责网页的结构
            所有在使用HTML标签时，应该关注的是标签的语义，而不是他的样式

            标题标签：
                h1~h6一个有六级标签
                从h1~h6重要性递减，h1最重要，h6最不重要
                在页面中的重要性仅次于title标签，一般情况下只会有一个h1
                一般情况下标题标签只会使用h1~h3，h4~h6很少用

        在页面中独占一行的元素称为块元素(block element)
     -->

    <h1>一级标签</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
         hrgound标签用来为标题分组，可以将一组相关的标题同时放入hground中
      -->
    <hground>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hground>
    <!-- 
            p标签标识页面中的一个段落 

            p也是一个块元素
        -->
    <p>在p标签中的内容就表示一个段落</p>
    <p>在p标签中的内容就表示一个段落</p>

    <!-- 
        em标签用于表示语言语调的一个加重

        在页面中不会独占一行的元素称为行内元素(inline emlement)
     -->
     <p>今天天气<em>真</em>不错</p>

     <!-- 
         strong 表示强调，重要内容！
      -->
      <p>你今天必须要<strong>完成作业</strong>！</p>

      鲁迅说：
            <blockquote>
                这句话我是从来没有说过！
            </blockquote>
    <!-- 
        q 表示一个短引用
     -->
     子曰：<q>学而实习之，不亦乐乎！</q>

     <!-- 
         br 标签表示页面中的换行
      -->
     <br>
      今天天气真不错
</body>

</html>
