<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        在页面中编写多个空格默认情况会自动被浏览器解析为一个空格
        
        在HTML中有些时候，我们不能直接书写一些特殊符号
            比如：多个连续的空格，比如字母两侧的大于和小于号

        如果我们需要在网页只能书写这些特殊的符号，则需要使用HTML中的实体(转义字符)
            实体的语法：
                &实体的名字
                &nbsp; 空格
                &gt; 大于号
                &lt; 小于号
                &copy; 版权信息 
    -->
    <p>2020.11.25&nbsp;今天天气真冷</p>

</body>

</html>
