<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.css">
    <title>Document</title>
</head>

<body>
    <!-- 
            图标字体(iconfont)
                - 在网页中继承需要使用一些图标，可以通过图片来引入图标
                    但是图片大小本身比较大，并且非常不灵活
                - 所有在使用图标时，我们还可以将图标直接设置为字体
                    任何通过font-face的形式来对字体进行引入
                - 这样我们就可以通过字体的形式来使用图标


     -->
    <button style="font-size:24px">按钮 <i class="fa fa-android"></i></button>
    <i class="fa fa-thermometer-empty" aria-hidden="true"></i>

</html>
