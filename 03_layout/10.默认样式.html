<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            默认样式:
                - 通常情况,浏览器都会为元素设置一下默认样式
                - 默认样式的存在会影响到页面的布局
                    通常情况下编写网页时必须要去除浏览器的默认样式(PC端) 
         */
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            /* 去除项目符号 */
            list-style: none;
        }

        .box1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
</body>

</html>
