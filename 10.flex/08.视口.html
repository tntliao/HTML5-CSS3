<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 100vw;
            height: 35px;
            background-color:lightblue;
        }
    </style>
</head>

<body>
    <!-- 
        不同设备完美视口大小不一样的
            iphone6 -- 375
            iphone6plus -- 414
        
        由于不同设备视口和像素比不同，所以同意的375像素在不同的设备下意义不一样
            比如iphone6中 375就是全屏，而到了plus就会缺一块
        
        所以在移动端开发时，就不能在使用px来进行布局了

        vw表示是视口的宽度(viewport width)
            - 100vw = 一个视口的宽度
            - 1vw = 1%视口宽度

        vw这个单位永远相当于视口宽度进行计算

        设计图的宽度
            750px   1125px

        设计图
            750px
        
        使用vw作为单位

        创建一个48px x 35px 大小的元素

        100vw = 750px(设计图的像素) 0.1333333333333333 = 1px
        6.4vw = 48px(设计图像素)
        4.66vw = 35px
     -->
     <div class="box1">

     </div>
</body>

</html>
