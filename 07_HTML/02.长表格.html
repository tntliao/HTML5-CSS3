<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="300px">
        <!-- 
            可以将一个表格分成三个部分
                头部 thead
                主体 tbody
                底部 tfoot

                th 表示头部的单元格
         -->
        <thead>
            <tr>
                <th>日期</th>
                <th>收入</th>
                <th>支持</th>
                <th>合计</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2020.12.5</td>
                <td>4500</td>
                <td>3750</td>
                <td>750</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>合计</td>
                <td>750</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
